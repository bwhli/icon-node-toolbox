global
  log /dev/log local0
  log /dev/log local1 notice
  chroot /var/lib/haproxy
  stats socket /run/haproxy/admin.sock mode 660 level admin expose-fd listeners
  stats timeout 30s
  user haproxy
  group haproxy
  daemon

defaults
  log global
  option httplog
  mode http
  timeout connect 2000
  timeout client  5000
  timeout server  5000

frontend proxy-80
  bind :80
  use_backend node-9000

backend node-9000
  http-response set-header x-origin instance-id
  server node1 127.0.0.1:9000
